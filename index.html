<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/styles.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container__Principal">
    <div class="container__Secundario">
      <img class="hero" src="./images/illustration-hero.svg" alt="hero">
      
      <h1> 
        Order Summary
      </h1>
      <p class="paragraph1">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
      </p>
      <div class="div__Mid">
        <img src="./images/icon-music.svg" alt="altavoz">
        <div class="div__Plan">
          <h3>
            Annual Plan
          </h3>
          <p class="p__Price">
            $59.99/year
          </p>
        </div>  
          <a class="link__Change" href="#">Change</a>
      </div>
      <a class="link__Payment" href="">Proceed to Payment</a>
        
      <a class="cancel" href="">Cancel Order</a>
    </div> 
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Sebasti√°n Dar√≠o Maman√≠</a>.
    </div>
  </div>
</body>
</html>
